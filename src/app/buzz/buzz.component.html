<div class="comtainer-fluid mt-3">
    <h4 class="text-center">Bussiness News  <marquee>For More Updates Subscribe our Channel &copy; Testy Codeiz</marquee>
    </h4>
    <div class="row mt-3">
        <div *ngFor="let nd of Buzznews" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{nd.urlToImage}}" width="100%">
                <h5>{{nd.title}}</h5>
                <p>{{nd.content}}</p>
                <a class="btn btn-dark btn-sm" target="_blank" href="{{nd.url}}">Read More</a>
            </div>

        </div>

    </div>
</div>
